<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <title>WIFI to QR</title>
</head>
<body>
    <div class="outer-container">
        <div class="left-container">
            <h1 id="head1">Create WIFI QR</h1>
            <div class="form-container">
                <input type="text" placeholder="SSID" class="input-box" id="ssid"/><br/>
                <input type="text" placeholder="Password" class="input-box" id="password"/>
                <input type="button" value="Preview" id="btn1">
                <input type="button" value="Print" id="btn2" onclick="printDiv()">
            </div>
        </div>
        <div class="right-container">
            <div class="preview-box" id="pb">
                <img src="./img/wifi.png" width="50" height="50"/><br>
                <div id="qr-code-outer">
                    <div id="qr-code">
                        <!-- QRCODE IS GENERATED HERE -->
                    </div>
                </div>
                <p class="preview-text">NETWORK</p>
                <p class="preview-text" id="network" style="text-decoration: underline;">Network_Name</p>
                <p class="preview-text">PASSWORD</p>
                <p class="preview-text" id="pass" style="text-decoration: underline;">Wifi_Password</p>
            </div>
        </div>
    </div>
    <script src="./qrcode.min.js" type="text/javascript"></script>
    <script src="./index.js" type="text/javascript"></script>
    <script>
    function printDiv() { 
            
        } 
    </script>
</body>

</html>
